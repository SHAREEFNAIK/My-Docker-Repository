#Application Name
server:
 port: 9093
spring:
  application:
   name: JRTP-DataCollectionService

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql:///jrtp123db
    username: root  
    password: root123

  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    database-platform: org.hibernate.dialect.MySQL8Dialect
#register with eureka server
eureka:
  client:
    service-url:
      default-zone: http://localhost:8761/eureka
